{% extends "base.html" %}
{% block content %}


<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="well bs-component">
            <form action="{{ url_for('admin.user_role_add') }}" method="POST" class="form-horizontal">
                <fieldset>
                    <legend>Add Role</legend>
                    <div class="form-group">
                        {{ form.role.label(class_="col-lg-2 control-label") }}
                        <div class="col-lg-10">
                            {{ form.role(class_="form-control") }}
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-2">
                            {{ form.submit(class_="btn btn-primary") }}
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>

{% endblock %}}
